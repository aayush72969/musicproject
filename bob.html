<html>
<head>
<body>
 <title>Music Website - Easy Tutorial</title>
 
 <link rel="stylesheet" href="style.css">
 <div class="container">

    <div class="navbar">
        <img src="images.png" class"logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATION</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONNECT</a></li>
        </ul>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND </h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Unknown.png" id="icon">
            </div>
        </div>
            

        </div>

    </div>
 </div>
 <audio id="mysong">
     <source src="Ed-Sheeran-Photograph.mp3" type="audio/mp3">
 </audio>
 <script>
     var mysong = document.getElementById("mysong");
     var icon = document.getElementById("icon");

     icon.onclick = function(){
         if(mysong.paused){
             mysong.play();
             icon.src = "Unknown.png";
         }
        
     
     else{
         mysong.pause();
         icon.src = "Unknown.png";
     }
    }
 </script>
 </body>
</head>
 </html>
